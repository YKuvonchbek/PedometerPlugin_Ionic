<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Количество шагов: </strong>
    <p>
      <string>{{steps}}</string>
    </p>
    <br/>
    <br/>
    <ion-button (click)="getSteps()">
      StartButton
    </ion-button>
    
  </div>
</ion-content>
